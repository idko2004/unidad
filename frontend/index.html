<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Unidad</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/floatingWindow.css">
		<link rel="stylesheet" type="text/css" href="css/game.css">

		<script defer src="js/floatingWindow.js"></script>
		<script defer src="js/main.js"></script>
		<script defer src="js/menu.js"></script>
		<script defer src="js/cards.js"></script>
		<script defer src="js/game.js"></script>
		<script defer src="js/ws.js"></script>

	</head>
	<body>
		<div id="loadingScreen">
			<div class="bigTitleContainer">
				<div class="bigTitleText">
					Unidad
				</div>
			</div>
			<section class="menuContent">
				<img src="img/REVERSEr.png" alt="loading icon" class="loadingCard">
			</section>
		</div>

		<div id="mainMenu" hidden>
			<div class="bigTitleContainer">
				<div class="bigTitleText">
					Unidad
				</div>
			</div>
			<section>
				<div class="redTitleText">
					Para nada una copia barata del UNO
				</div>
				<div class="menuContent">
					<p>
						<button id="mainMenuToCreateGame">Crear partida</button>
					</p>
					<p>
						<button id="mainMenuToFindGame">Unirse a una partida</button>
					</p>
				</div>
			</section>
		</div>


		<div id="createGameMenu" hidden>
			<div class="bigTitleContainer">
				<div class="bigTitleText">
					Unidad
				</div>
			</div>
			<section>
				<div class="redTitleText">
					Crear una partida
				</div>
				<div class="menuContent">
					<p>
						Tu nombre:
					</p>
					<input type="text" id="createGameUsername">
					<p>
						Cantidad de jugadores:
					</p>
					<input type="number" id="createGamePlayers" value="2">
					<p>
						<button id="createGameButton">Crear partida</button>
						<button id="createGameBack">Volver</button>
					</p>
				</div>
			</section>
		</div>


		<div id="findGameMenu" hidden>
			<div class="bigTitleContainer">
				<div class="bigTitleText">
					Unidad
				</div>
			</div>
			<section>
				<div class="redTitleText">
					Unirte a una partida
				</div>
				<div class="menuContent">
					<p>
						Tu nombre:
					</p>
					<input type="text" id="searchGameUsername">
					<p>
						ID de la sala:
					</p>
					<input type="text" id="searchGameRoom">
					<p>
						<button id="searchGameButton">Buscar partida</button>
						<button id="searchGameBack">Volver</button>
					</p>
				</div>
			</section>
		</div>


		<div id="waitForPlayersMenu" hidden>
			<div class="bigTitleContainer">
				<div class="bigTitleText">
					Unidad
				</div>
			</div>
			<div class="redTitleText">
				ID de la sala: <span id="waitRoomID"></span>
			</div>
			<div class="playersList" id="playersList">
				<!--div class="playerInTheList">
					<span>Fulanito de tal</span>
					<button class="btnFloatRight">(X)</button>
				</div-->
			</div>
			<div class="menuContent">
				<div id="waitingForPlayersText">
					<p>
						Esperando a los dem√°s jugadores...
					</p>
				</div>
				<div>
					<button id="waitStartButton" hidden>Empezar</button>
					<button>Salir</button>
				</div>
			</div>
		</div>

		<div id="game" hidden>
			<nav>
				Unidad
				<span class="floatRight">
					<span id="navUsername">Username</span>
					|
					Sala:
					<span id="navRoomID">roomID</span>
				</span>
			</nav>
			<div class="mainCardContainer">
				<img id="currentCard">
			</div>
			<div class="logContainer" id="logsDiv">
				Es el turno de alguien.
			</div>
			<div class="deckContainer">
				<div id="deck">
					<!--img class="cardInDeck" src="img/examplecard.png"-->
				</div>
				<div class="centerAlign">
					<img id="addCard" src="img/add.png">
				</div>
			</div>
		</div>

		<div id='floatWindow' hidden>
			<div id='window' class="open">
				<h1 id='windowTitle'></h1>
				<div id='windowText'></div>
				<div id='windowInput'>
					<input type='text' id='inputInTheWindow'>
				</div>
				<div id='windowButtons'></div>
			</div>
		</div>

		<div id='colorWindowBg' hidden>
			<div id='colorWindow' class="open">
				<h1 id='colorTitle'>Elige un color</h1>
				<div id='colorContent'>
					<img src="img/COLORr.png" id="colorCardRed">
					<img src="img/COLORg.png" id="colorCardGreen">
					<img src="img/COLORb.png" id="colorCardBlue">
					<img src="img/COLORy.png" id="colorCardYellow">
				</div>
			</div>
		</div>

	</body>
</html>
